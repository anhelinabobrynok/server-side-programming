<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Cinema Analytics - Bokeh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.8.1.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.8.1.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-3.8.1.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Cinema Analytics (Bokeh)</h1>
        <a href="/dashboard/" class="btn btn-outline-secondary">Повернутися до Dashboard</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h5 class="mb-0">Популярність фільмів (за роком випуску)</h5>
        </div>
        <div class="card-body">
            <div class="d-flex justify-content-center">
                {{ div|safe }}
            </div>
        </div>
    </div>
</div>

{{ script|safe }}

</body>
</html>
