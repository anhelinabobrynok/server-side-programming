{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">{{ page_title }}</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
                <a href="{% url 'analytics_bokeh' %}" class="btn btn-sm btn-outline-secondary">Перейти до Bokeh</a>
                <a href="{% url 'parallel_dashboard' %}" class="btn btn-sm btn-outline-primary">Тест продуктивності</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <div class="row">
        <div class="col-md-12 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    {{ plot_div_genre|safe }}
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    {{ plot_div_month|safe }}
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    {{ plot_div_hall|safe }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
