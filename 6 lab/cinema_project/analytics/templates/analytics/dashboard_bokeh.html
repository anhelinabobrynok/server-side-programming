{% extends "base.html" %}

{% block head_extra %}
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.3.0.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.3.0.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-3.3.0.min.js"></script>
    {{ script|safe }}
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">{{ page_title }}</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
                <a href="{% url 'analytics_dashboard' %}" class="btn btn-sm btn-outline-secondary">Повернутись до Plotly</a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 mb-4">
            <div class="card shadow-sm">
                <div class="card-header">
                    Популярність фільмів (за роком випуску)
                </div>
                <div class="card-body d-flex justify-content-center">
                    {{ div_popularity|safe }}
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 mb-4">
            <div class="card shadow-sm">
                <div class="card-header">
                    Аналіз цінності клієнтів
                </div>
                <div class="card-body d-flex justify-content-center">
                    {{ div_customers|safe }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
